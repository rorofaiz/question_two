<!DOCTYPE html>
<html>
<head>
    <title>Signup Form</title>
    <! -- call stayle css file css a -->
    <link rel="stylesheet" type="text/css" href="style.css">
       
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Signup Form</h1>
        <form id="signupForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="organization">Organization:</label>
                <input type="text" id="organization">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address"></textarea>
            </div>
            <div class="form-group">
                <label for="workPhone">Work Phone:</label>
                <input type="text" id="workPhone">
            </div>
            <div class="form-group">
                <label for="homePhone">Home Phone:</label>
                <input type="text" id="homePhone">
            </div>
            <div class="form-group">
                <label for="cellPhone">Cell Phone:</label>
                <input type="text" id="cellPhone">
            </div>
            <div class="form-group">
                <label for="fax">Fax:</label>
                <input type="text" id="fax">
            </div>
            <div class="form-group">
                <label for="address1">Address2:</label>
                <input type="text" id="address1">
            </div>
            <div class="form-group">
                <label for="address2">Address2:</label>
                <input type="text" id="address2">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city">
            </div>
            <div class="form-group">
                <label for="state">State Province:</label>
                <input type="text" id="state">
            </div>
            <div class="form-group">
                <label for="zip">ZIP Postal Code:</label>
                <input type="text" id="zip">
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
<script src="submit.js"></script>
  
</body>
</html>
